<body class="bodyFlex bodyContacto">
   
    <header class="header">

         </div>

            
            <nav>
                <ul>
                    <li><a href="../index.html"><img src="../iconos-nav/home.png" alt=""class="iconoNav"> Inicio</a></li>
                    <li><a href="productos.html"><img src="../iconos-nav/producto.png" alt=""class="iconoNav">Productos</a></li>

                 </ul>
                     
                 
            </nav>
   </header>
    <main>
        <div class="form">
            <div class="sideForm">
                <h3 class="contacto contacto__texto">Ponte en contacto con nosotros</h3>
                <p class="contacto contacto__texto contacto__texto--italica">Whatsapp: 11-3422-0010</p>
                <h4 class="contacto contacto__texto">E-mail</h4>
                <p class="contacto contacto__texto contacto__texto--italica">furnariusLeathergoods@gmail.com</p>
            </div>
            


             <!-- COMIENZO DE FORMULARIO-->
            <form>
                <fieldset class="cuadradoContacto"> <!-- RECUADRO y llamada a clase-->
                    
                    <!-- INGRESOS NOMBRE Y CORREO-->
                    <input type="text" name="Nombre" placeholder="Nombre"><br>
                    <input type="email" name="email" placeholder="nombre@email.com"><br>
                    <!--SELECCION DE SEXO TIPO RADIO-->
                    <div>Hombre</div>
                    <input type="radio" name="sexo" value="Hombre">
                    <div>Mujer</div>
                    <input type="radio" name="sexo" value="Mujer"><br>
                    <!-- INGRESO DE CONSULTA DEL USUARIO-->
                    <textarea name="textarea" id="" cols="30" rows="10" placeholder="ingrese su consulta"></textarea><br>
                    <!--CHECKBOX DE NOTIFICACIONES-->
                    <div>Deseo recibir notificaciones de ofertas</div>
                    <input type="checkbox" name="acepta" value="1"><br>
                    <!-- BOTON ENVIAR DATOS-->
                    <input type="submit" value="Enviar">
                    <!-- BOTON LIMPIAR DATOS-->
                    <input type="reset" value="Limpiar">

                </fieldset> <!--FIN DE RECUADRO-->
            </form> 
               <!-- FIN DE FORMULARIO-->
        </div>

    </main>
    <footer>
        
        <h5 class="footer__pie footer__pie--text">FurnariusLeathergoods 2021</h5>
        <img src="../Imagenes/instagram.png" alt="" class="footer__pie footer__pie--icono">
